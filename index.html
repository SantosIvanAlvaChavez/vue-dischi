<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Dischi</title>
    <!-- Main Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <img src="./img./logo.png" alt="logo">
      </header>

      <div class="cds-container">
        <div class="genre-filter">
          Filter by genre
          <select v-model="actualGenre"
          @change="filterGenre"
          >
            <option value="all">All</option>
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="metal">Metal</option>
            <option value="jazz">Jazz</option>
          </select>
        </div>

        <ul class="cds-list" v-if="cds.length > 0">
          <li class="cd" v-for="cd in cds">
            <div class="wrap-image">
              <img :src="cd.poster" :alt="cd.title">
            </div>
            <h3 class="title">{{ cd.title }}</h3>
            <div class="author">{{ cd.author }}</div>
            <div class="year">{{ cd.year }}</div>
            <div class="genre">{{ cd.genre }}</div>
          </li>
        </ul>
        <h2 v-else class="loader">Loading, please wait ...</h2>
      </div>
    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Js -->
    <script src="./js/main.js"></script>
  </body>
</html>
